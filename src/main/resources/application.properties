# APPLICATION
spring.application.name = springboot-transactions

# SERVER
server.port = 8083

# DATASOURCE
spring.datasource.platform = mysql
spring.datasource.url = jdbc:mysql://localhost:3306/springboot_transactions
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode = always

# LOGGING
logging.level.org.springframework.jdbc = TRACE

# Active services flags
service.employee.active = true
service.health-insurance.active = false

